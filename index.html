<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="body_container">
        <div class="content">
            <div class="heading">
                <h2>TIC TAC TOE</h2>
            </div>
            <div class="table">
                <table>
                    <tr>
                        <td class="box"><button class="boxtext btn" id="btn1"></button></td>
                        <td class="box"><button class="boxtext btn" id="btn2"></button></td>
                        <td class="box"><button class="boxtext btn" id="btn3"></button></td>
                    </tr>
                    <tr>
                        <td class="box"><button class="boxtext btn" id="btn4"></button></td>
                        <td class="box"><button class="boxtext btn" id="btn5"></button></td>
                        <td class="box"><button class="boxtext btn" id="btn6"></button></td>
                    </tr>
                    <tr>
                        <td class="box"><button class="boxtext btn" id="btn7"></button></td>
                        <td class="box"><button class="boxtext btn" id="btn8"></button></td>
                        <td class="box"><button class="boxtext btn" id="btn9"></button></td>
                    </tr>
                </table>
                <h5 id="turns">X Turns</h5>
            </div>
            <div class="reset"><button id="reset">reset</button></div>
            <div class="footer">
                <h2 id="win"></h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
